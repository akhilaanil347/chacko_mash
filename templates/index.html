<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Study Buddy - Chako 👩‍🏫✨</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-violet-50 to-violet-100 flex items-center justify-center p-6">
  <main class="w-full max-w-3xl bg-white/80 backdrop-blur-lg rounded-2xl shadow-2xl ring-1 ring-violet-200 overflow-hidden flex flex-col">
    <!-- Header -->
    <header class="flex items-center gap-4 px-6 py-4 bg-gradient-to-r from-violet-600 to-fuchsia-600 text-white">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center text-xl">👩‍🏫</div>
        <div>
          <div class="font-semibold text-lg">Chako — AI Study Buddy</div>
          <div class="text-sm opacity-90">Ask questions. Chako will guide you with questions and hints.</div>
        </div>
      </div>
      <div class="ml-auto text-sm opacity-90">Learning made fun ✨</div>
    </header>

    <!-- Chat area -->
    <section id="chat-box" class="flex-1 overflow-auto p-6 space-y-4 bg-white">
      <div class="mx-auto max-w-xl text-center text-violet-600/90">
        <div class="text-sm">Start chatting with Chako</div>
      </div>
    </section>

    <!-- Input area -->
    <footer class="px-6 py-4 bg-gradient-to-t from-white/50 to-transparent border-t border-violet-100">
      <form id="chat-form" class="max-w-3xl mx-auto flex items-end gap-3">
        <div class="flex-1">
          <label for="user-input" class="sr-only">Message</label>
          <textarea id="user-input"
                    rows="1"
                    class="w-full resize-none rounded-xl border border-violet-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-violet-300 transition"
                    placeholder="Type a question, then press Enter to send (Shift+Enter for newline)"></textarea>
        </div>

        <button type="submit"
                id="send-btn"
                class="inline-flex items-center gap-2 bg-violet-600 hover:bg-violet-700 text-white px-4 py-2 rounded-xl shadow">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
          Send
        </button>
      </form>
    </footer>
  </main>

  <script>
    // Smoothly append message nodes
    function appendMessage({who = 'bot', html = '', text = ''}) {
      const chatBox = document.getElementById('chat-box');
      const wrapper = document.createElement('div');
      wrapper.className = 'flex ' + (who === 'user' ? 'justify-end' : 'justify-start');
      const bubble = document.createElement('div');
      bubble.className = (who === 'user'
        ? 'max-w-xl bg-violet-600 text-white px-4 py-3 rounded-2xl rounded-br-none shadow'
        : 'max-w-xl bg-violet-50 text-violet-900 px-4 py-3 rounded-2xl rounded-bl-none ring-1 ring-violet-100');
      if (html) {
        bubble.innerHTML = html;
      } else {
        bubble.textContent = text;
      }
      wrapper.appendChild(bubble);
      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Handle send
    async function sendMessage(prompt) {
      const text = prompt?.trim();
      if (!text) return;
      appendMessage({who: 'user', text});
      const input = document.getElementById('user-input');
      input.value = '';
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({prompt: text})
        });
        const data = await res.json();
        const content = data.response_html || 'Sorry, no response.';
        appendMessage({who: 'bot', html: content});
      } catch (err) {
        appendMessage({who: 'bot', text: 'Error contacting server. Please try again.'});
        console.error(err);
      }
    }

    // Form + Enter handling (Shift+Enter for newline)
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      sendMessage(input.value);
    });
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
      }
    });

    // Accessibility: focus input on load
    window.addEventListener('load', () => {
      document.getElementById('user-input').focus();
    });
  </script>
</body>
</html>
